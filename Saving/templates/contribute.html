<!DOCTYPE html>
<html>
<head>
    <title>Make Contribution</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F5EFE7;
            color: #213555;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #3E5879;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .flash-message {
            background-color: #D8C4B6;
            color: #213555;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #D8C4B6;
            border-radius: 5px;
            background-color: #F8F8F8;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            border-color: #3E5879;
            outline: none;
        }

        .btn {
            background-color: #213555;
            color: #F5EFE7;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #3E5879;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #213555;
            padding: 5px 10px;
            border: 1px solid #213555;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background-color: #213555;
            color: #F5EFE7;
        }

        .info-text {
            font-size: 0.9rem;
            color: #555;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make Contribution</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash-message" style="background-color: {{ 'lightgreen' if category == 'success' else '#F8D7DA' }}; color: {{ '#155724' if category == 'success' else '#721C24' }}">
                {{ message | safe }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
        <form method="POST" class="form">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="number" id="user_id" name="user_id" min="1" required placeholder="Enter your User ID">
            </div>
            <div class="form-group">
                <label for="contribution_type">Contribution Type:</label>
                <select id="contribution_type" name="contribution_type" required>
                    <option value="user">User Goal</option>
                    <option value="family">Family Goal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" min="0" step="1" required placeholder="Enter contribution amount">
                <div class="info-text">Note: Amount should be a positive number.</div>
            </div>
            <button type="submit" class="btn">Make Contribution</button>
        </form>
        <a href="{{ url_for('Saving.index') }}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
